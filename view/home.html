        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarDarkSupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="">

        </button>

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="text-center mx-auto col-md-12">
                <h1><b>What's your plan for today ?</b></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 p-3" ng-repeat="x in cuaca">
                <div class="card text-center" style="background-color: rgba(128, 128, 128, .5); color: white">
                    <div class="card-header p-3">
                        <h2> <b>{{x.name}}</b></h2>
                        <h5> ({{x.coord.Lat}}, {{x.coord.Lon}}) </h5>
                    </div>
                    <div class="card-body p-3"> 
                        <img ng-src="http://openweathermap.org/img/w/{{x.weather[0].icon}}.png" height="100" width="100">
                        <ul class="list-unstyled my-3">
                            <h3><li class="mb-1">{{x.main.temp}} &#8451</li></h3>
                        </ul> 
                        <a class="btn btn-primary" ng-click="detail(x.id)">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
